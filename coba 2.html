<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
      p {
        font-family: georgia;
        line-height: 1.75em;
        font-size: 18px;
      }
      i {
        font-family: Georgia;
        color: rgb(69, 185, 94);
      }
    </style>
  </head>

  <body>
    
    <!-- penulisan internal css dalam tag body -->
    <style type="text/css">
      p {
        font-family: arial;
        color: blueviolet;
      }
      h2 {
        font-family: Georgia;
        color: rgb(207, 13, 13);
      }
      h3 {
        font-size: medium;
        font-family: times;
        color: darkorange;
      }
 </style>
    <h2>Ini judul artikel</h2>
    <p>
      Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
      percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti
      namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam
      file HTML.
    </p>
    <h3>NAMA SAYA INDRA MILANO</h3>
  </body>
</html>
